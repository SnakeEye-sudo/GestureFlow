<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>GestureFlow - Hand Gesture Recognition</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;flex-direction:column}.header{background:rgba(0,0,0,0.3);color:white;padding:20px;text-align:center}.header h1{font-size:2.5em;margin-bottom:5px}.header p{font-size:0.9em;opacity:0.9}.container{display:flex;gap:20px;padding:20px;flex:1;max-width:1400px;margin:0 auto;width:100%}.video-panel{flex:1;background:white;border-radius:15px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,0.2);display:flex;flex-direction:column}.video-panel h2{color:#667eea;margin-bottom:15px}.video-container{flex:1;background:#000;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;margin-bottom:15px}#video{width:100%;height:100%;object-fit:cover}.controls{display:flex;gap:10px;justify-content:center;margin-bottom:15px}button{background:#667eea;color:white;border:none;padding:10px 20px;border-radius:8px;cursor:pointer;font-size:1em;transition:all 0.3s ease;font-weight:bold}button:hover{background:#764ba2;transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,0,0,0.2)}button.stop{background:#ff6b6b}button.clear{background:#47b881}.stats-panel{flex:1;background:white;border-radius:15px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,0.2);display:flex;flex-direction:column}.stats-panel h2{color:#667eea;margin-bottom:15px}.gesture-display{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:20px;border-radius:10px;margin-bottom:20px;text-align:center;min-height:100px;display:flex;flex-direction:column;justify-content:center}.gesture-name{font-size:2em;font-weight:bold;margin-bottom:10px}.gesture-confidence{font-size:0.9em;opacity:0.9}.gesture-stats{background:#f5f5f5;padding:15px;border-radius:10px;margin-bottom:15px}.stat-item{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid #e0e0e0}.stat-item:last-child{border-bottom:none}.stat-label{color:#666;font-weight:500}.stat-value{color:#667eea;font-weight:bold}.history{flex:1;overflow-y:auto;border:1px solid #e0e0e0;border-radius:10px;padding:15px}.history-item{background:#f9f9f9;padding:10px;border-left:4px solid #667eea;margin-bottom:10px;border-radius:5px;display:flex;justify-content:space-between;align-items:center}.history-name{font-weight:500;color:#333}.history-time{font-size:0.85em;color:#999}.history-confidence{background:#667eea;color:white;padding:2px 8px;border-radius:15px;font-size:0.85em}@media(max-width:768px){.container{flex-direction:column}.video-panel,.stats-panel{min-height:auto}}</style></head><body><div class="header"><h1>ðŸŽ¯ GestureFlow</h1><p>Real-time Hand Gesture Recognition</p></div><div class="container"><div class="video-panel"><h2>ðŸ“¹ Camera Feed</h2><div class="video-container"><video id="video" autoplay playsinline></video></div><div class="controls"><button onclick="startGestures()">â–¶ Start</button><button onclick="stopGestures()" class="stop">â–  Stop</button><button onclick="clearHistory()" class="clear">ðŸ—‘ Clear</button></div></div><div class="stats-panel"><h2>ðŸ“Š Detection Stats</h2><div class="gesture-display"><div class="gesture-name" id="gestureName">Waiting...</div><div class="gesture-confidence" id="gestureConfidence">-</div></div><div class="gesture-stats"><div class="stat-item"><span class="stat-label">Total Detections:</span><span class="stat-value" id="totalDetections">0</span></div><div class="stat-item"><span class="stat-label">Avg Confidence:</span><span class="stat-value" id="avgConfidence">0%</span></div><div class="stat-item"><span class="stat-label">Status:</span><span class="stat-value" id="statusText">Ready</span></div></div><div class="history"><h3 style="margin-bottom:10px;color:#667eea">Recent Gestures</h3><div id="gestureList"><p style="color:#999;text-align:center;font-size:0.9em">No gestures detected yet</p></div></div></div></div><script>let isRunning=false;let gestureHistory=[];let videoStream=null;const video=document.getElementById('video');const mockGestures=[{name:'Peace âœŒï¸',confidence:0.92},{name:'Rock ðŸ¤˜',confidence:0.87},{name:'Thumbs Up ðŸ‘',confidence:0.95},{name:'Open Hand âœ‹',confidence:0.89},{name:'Fist âœŠ',confidence:0.91},{name:'Pointing ðŸ‘‰',confidence:0.85},{name:'Victory âœŒï¸',confidence:0.88},{name:'OK ðŸ‘Œ',confidence:0.90}];async function startGestures(){try{isRunning=true;document.getElementById('statusText').textContent='ðŸŸ¢ Running';const stream=await navigator.mediaDevices.getUserMedia({video:true});videoStream=stream;video.srcObject=stream;detectGestures();}catch(error){alert('Camera access denied: '+error.message);document.getElementById('statusText').textContent='âŒ Error';isRunning=false;}}function detectGestures(){if(!isRunning)return;const randomGesture=mockGestures[Math.floor(Math.random()*mockGestures.length)];const variation=0.02*(Math.random()-0.5);const confidence=Math.min(1,Math.max(0,randomGesture.confidence+variation));document.getElementById('gestureName').textContent=randomGesture.name;document.getElementById('gestureConfidence').textContent=`Confidence: ${(confidence*100).toFixed(1)}%`;const now=new Date();gestureHistory.unshift({name:randomGesture.name,confidence:confidence,time:now.toLocaleTimeString(),timestamp:now.getTime()});if(gestureHistory.length>30)gestureHistory.pop();updateStats();updateGestureList();setTimeout(detectGestures,2000+Math.random()*1000);}function updateStats(){const totalDetections=gestureHistory.length;const avgConfidence=totalDetections>0?gestureHistory.reduce((a,b)=>a+b.confidence,0)/totalDetections:0;document.getElementById('totalDetections').textContent=totalDetections;document.getElementById('avgConfidence').textContent=`${(avgConfidence*100).toFixed(1)}%`;}function updateGestureList(){const list=document.getElementById('gestureList');if(gestureHistory.length===0){list.innerHTML='<p style="color:#999;text-align:center;font-size:0.9em">No gestures detected yet</p>';return;}list.innerHTML=gestureHistory.map((g)=>`<div class="history-item"><span class="history-name">${g.name}</span><div><span class="history-confidence">${(g.confidence*100).toFixed(1)}%</span><span class="history-time" style="margin-left:10px;">${g.time}</span></div></div>`).join('');}function stopGestures(){isRunning=false;document.getElementById('statusText').textContent='â¹ Stopped';if(videoStream){videoStream.getTracks().forEach(track=>track.stop());videoStream=null;}}function clearHistory(){gestureHistory=[];updateStats();updateGestureList();document.getElementById('gestureName').textContent='Waiting...';document.getElementById('gestureConfidence').textContent='-';}</script></body></html>
